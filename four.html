jestem!
<canvas width="500" height="500"></canvas>

<script src="four/dist/four.min.js"></script>

<script class="diana-shader-class" type="x-shader/x-vertex">
    #version 100
    precision lowp float;

    struct camera {
        mat4 projectionMatrix;
        mat4 modelViewMatrix;
        mat3 normalMatrix;
    }

    uniform camera u_camera;
    attribute vec3 a_position;

    void main() {
        gl_Position = camera.projectionMatrix * camera.modelViewMatrix * vec4(a_position, 1.0);
    }
</script>

<script class="diana-shader-class" type="x-shader/x-fragment">
	#version 100 
    precision lowp float;
    
    void main() {
        gl_FragColor = vec4(1.0);
    }
</script>

<script src="assets/js/four_diana.js"></script>

</body>
