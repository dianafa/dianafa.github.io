---
layout: default
---

<div class="home">
    {% for post in site.posts %}
        <div class="post-image-link">
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a href="{{ post.url | prepend: site.baseurl }}">
            <img class="post-image" src="../images/galaxy.jpg"/>
            <h2 class="post-link">
             {{ post.title }}
            </h2>
          </a>
        </div>
    {% endfor %}
</div>
