---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <div class="post-image-link">
          <a  href="{{ post.url | prepend: site.baseurl }}">
          <img class="post-image" src="../images/galaxy.jpg" width=100% height=200 />
          </a>
          <h2 class="post-link">
           {{ post.title }}
          </h2>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
